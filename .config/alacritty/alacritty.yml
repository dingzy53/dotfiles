tabspaces: 2
window:
  dimensions:
    columns: 90
    lines: 25
env:
  TERM: xterm-256color

font :
  normal :
    family : "consolas"
    style : Regular
  bold :
    family : "consolas"
    style : Bold
  italic :
    family : "consolas"
    style : Italic
  bold_italic :
    family : "consolas"
    style : "Bold Italic"
  CJK :
    family : CJK
    style : Heavy

  size : 16

# Colors (One Dark)
colors:
  # Default colors
  primary:
    foreground: '0xabb2bf'
    background: '0x282c34'

  # Cursor colors
  cursor:
    text: '0x2c323c'
    cursor: '0x5c6370'

  # Selection colors
  selection:
    text: CellForeground
    background: '0x3e4452'

  # Normal colors
  normal:
    black:   '0x2c323c'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x5c6370'

  # Bright colors
  bright:
    black:   '0x3e4452'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

cursor :
  style :
    shape : Beam
    blinking : Off
  vi_mode_syle : None


live_config_reload: true

key_bindings:
  - { key: PageUp,    mods: None,          action: ScrollPageUp,   mode: ~Alt  }
  - { key: PageDown,  mods: None,          action: ScrollPageDown, mode: ~Alt  }

